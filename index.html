<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary - Puspalal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <h1>Dictionary By Puspalal</h1>
        </nav>
    </header>
    <main>
        <form action="">
            <input type="text" placeholder="Enter A Word">
            <button>Submit</button>
        </form>
        <div class="noun-box">


            <div class="result">
                <div class="word-box">
                    <h3>Word <p class="colon">:</p>
                    </h3>
                    <p class="meaning word"></p>
                </div>
            </div>
            <div class="result">
                <div class="word-box">
                    <h3>Part Of Speech <p class="colon">:</p></h3> <p class="meaning part-of-speech"></p>
                </div>
            </div>
            <div class="result">
                <div class="word-box">
                    <h3>Definition <p class="colon">:</p>
                    </h3>
                    <p class="meaning definition"></p>
                    <p class="meaning definition-2"></p>
                </div>
            </div>
            <div class="result">
                <div class="word-box">
                    <h3>Antonyms <p class="colon">:</p>
                    </h3>
                    <p class="meaning antonyms"></p>
                </div>
            </div>
            <div class="result">
                <div class="word-box">
                    <h3>Synonyms <p class="colon">:</p>
                    </h3>
                    <p class="meaning synonyms"></p>
                </div>
            </div>
            <div class="result">
                <div class="word-box">
                    <h3>Example <p class="colon">:</p>
                    </h3>
                    <p class="meaning example"></p>
                </div>
            </div>

        </div>
        <button id="btn"><a href="" target="_blank">Read More</a></button>
    </main>

    <footer>
        <p>&copy; Puspalal 2024-2025</p>
    </footer>

</body>
<script src="app.js"></script>

</html>
